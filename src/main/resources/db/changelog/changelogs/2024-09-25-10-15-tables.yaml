databaseChangeLog:
  - changeSet:
      id: 1
      author: fdifrison
      changes:
        - createTable:
            tableName: player
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: avatar_url
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: deleted
                  type: boolean
                  constraints:
                    nullable: false


  - changeSet:
      id: 2
      author: fdifrison
      changes:
        - createTable:
            tableName: game
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: game_name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: game_type
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: required_victory_points
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: start_timestamp
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: end_timestamp
                  type: timestamp with time zone
                  constraints:
                    nullable: true

  - changeSet:
      id: 3
      author: fdifrison
      changes:
        - createTable:
            tableName: game_player
            columns:
              - column:
                  name: game_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    referencedTableName: game
                    referencedColumnNames: id
                    foreignKeyName: player_score_game_id
                    unique: true
                    uniqueConstraintName: game_id_player_id_start_order_color_unique
              - column:
                  name: player_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    referencedTableName: player
                    referencedColumnNames: id
                    foreignKeyName: player_score_player_id
                    unique: true
                    uniqueConstraintName: game_id_player_id_start_order_color_unique
              - column:
                  name: start_order
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
                    uniqueConstraintName: game_id_player_id_start_order_color_unique
              - column:
                  name: player_color
                  type: text
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
                    uniqueConstraintName: game_id_player_id_start_order_color_unique
              - column:
                  name: plain_score
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: victory_points_drawn
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: winner
                  type: boolean
                  constraints:
                    nullable: true

  - changeSet:
      id: 4
      author: fdifrison
      changes:
        - createTable:
            tableName: turn
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: game_id
                  type: bigint
                  constraints:
                    referencedTableName: game
                    referencedColumnNames: id
                    foreignKeyName: turn_game_id
                    nullable: false
              - column:
                  name: player_id
                  type: bigint
                  constraints:
                    referencedTableName: player
                    referencedColumnNames: id
                    foreignKeyName: turn_player_id
                    nullable: false
              - column:
                  name: start_timestamp
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: outcome
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: develop_card_drawn
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: knight_card_played
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: longest_road
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: largest_army
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: roads_built
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: colonies_built
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: cities_built
                  type: int
                  constraints:
                    nullable: false

  - changeSet:
      id: turn-sequence
      author: fdifrison
      changes:
        - createSequence:
            startValue: 1
            incrementBy: 50
            sequenceName: turn_seq



  - changeSet:
      id: 5
      author: fdifrison
      changes:
        - createView:
            catalogName: cat
            encoding: UTF-8
            fullDefinition: false
            relativeToChangelogFile: true
            replaceIfExists: false
            schemaName: public
            selectQuery: select
              t.game_id as game_id,
              p.id as player_id,
              sum(t.develop_card_drawn) as develop_card_drawn,
              count(case when t.knight_card_played then 1 end) as knight_card_played,
              sum(t.roads_built) as roads_built,
              sum(t.colonies_built) as colonies_built,
              sum(t.cities_built) as cities_built,
              max(case when t.longest_road = true then t.id else -1 end) as last_turn_when_longest_road,
              max(case when t.largest_army = true then t.id else -1 end) as last_turn_when_largest_army
              from Turn t
              join Player p on p.id = t.player_id
              group by t.game_id, p.id
              order by p.id asc
            viewName: turn_view