databaseChangeLog:
  - changeSet:
      id: 1
      author: fdifrison
      changes:
        - createTable:
            tableName: player
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: avatar_url
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: deleted
                  type: boolean
                  constraints:
                    nullable: false


  - changeSet:
      id: 2
      author: fdifrison
      changes:
        - createTable:
            tableName: game
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: number_of_players
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: required_victory_points
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: start_timestamp
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: end_timestamp
                  type: timestamp with time zone
                  constraints:
                    nullable: true

  - changeSet:
      id: 3
      author: fdifrison
      changes:
        - createTable:
            tableName: player_ranking
            columns:
              - column:
                  name: game_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    referencedTableName: game
                    referencedColumnNames: id
                    foreignKeyName: player_score_game_id
                    unique: true
                    uniqueConstraintName: game_id_player_id_start_order_unique
              - column:
                  name: player_id
                  type: bigint
                  constraints:
                    referencedTableName: player
                    referencedColumnNames: id
                    foreignKeyName: player_score_player_id
                    unique: true
                    uniqueConstraintName: game_id_player_id_start_order_unique
              - column:
                  name: plain_score
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: victory_points_drawn
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: winner
                  type: boolean
                  constraints:
                    nullable: false

  - changeSet:
      id: 4
      author: fdifrison
      changes:
        - createTable:
            tableName: turn
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: game_id
                  type: bigint
                  constraints:
                    referencedTableName: game
                    referencedColumnNames: id
                    foreignKeyName: turn_game_id
                    nullable: false
              - column:
                  name: player_id
                  type: bigint
                  constraints:
                    referencedTableName: player
                    referencedColumnNames: id
                    foreignKeyName: turn_player_id
                    nullable: false
              - column:
                  name: start_timestamp
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: outcome
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: develop_card_drawn
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: knight_card_played
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: longest_road
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: largest_army
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: roads_built
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: colonies_built
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: cities_built
                  type: int
                  constraints:
                    nullable: false

  - changeSet:
      id: turn-sequence
      author: fdifrison
      changes:
        - createSequence:
            startValue: 1
            incrementBy: 50
            sequenceName: turn_seq



